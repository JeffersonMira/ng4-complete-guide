<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeWasSelected)="recipeSelected = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail *ngIf="recipeSelected; else infotext" [recipe]="recipeSelected" ></app-recipes-detail>
    <ng-template #infotext>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
