<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
         class="list-group-item"
         style="cursos: pointer"
         *ngFor="let ingredient of ingredients; let id = index"
         (click)="onAddItem(id)"
      >
        {{ ingredient.name }} ({{ ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
